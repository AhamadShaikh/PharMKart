<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #EEEEEE;
        }
        #nav{
            display: flex;
            height: 120px;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin-bottom: 30px;
            background-color: white;
        }
        #nav > img{
            width: 120px;
            height: 120px;
            border: 1px solid black;
            border: none;
        }
        #main-cart{
            width: 80%;
            display: flex;
            margin: auto;
        }
        .container2{
            width: 35%;
            /* height: 800px; */
            /* background-color: white; */
            margin-left: 10%;
            margin: auto;
            border-radius: 20px;
        }
        #container2 > div{
            /* width: 40%; */
            margin-left: 10%;
            margin-bottom: 20px;
        }
        #check{
            width: 70px;
            height: 40px;
            background-color: #4DD0E1;
            border: none;
            border-radius: 5px;
        }
        #check:hover{
            background-color: #00ACC1;
        }
        input{
            height: 40px;
            font-size: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #applyCoupon > button{
            width: 80%;
            height: 50px;
            font-size: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #4DD0E1;
            margin-left: 10%;
        }
        #proceedToPay > button{
            width: 80%;
            height: 50px;
            font-size: 20px;
            border-radius: 5px;
            background-color: #4DD0E1;
            margin-left: 10%;
        }
        .container2 > div > button{
            width: 70%;
            height: 50px;
            margin: auto;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #4DD0E1;
            font-size: 20px;
        }
        .container2 > div > button:hover{
            background-color: #00BCD4;
        }
        .container2 > div{
            font-size: 20px;
        }
        #container1{
            width: 60%;
            display: grid;
            grid-template-columns: 20% 60% 20%;
            background-color: white;
            border-radius: 20px;
        }
        .remBtn{
            border: 1px solid black;
            margin-top: 20px;
            margin-left: 30px;
            border-color: grey;
            background-color: white;
        }
        .remBtn:hover{
            background-color: red;
        }
        #container1 > div > img{
            width: 100%;
        }
        #footer{
            margin-top: 10px;
            background-color: white;
        }
        #innerCont1{
            background-color: white;
            margin-bottom: 30px;
            border-radius: 20px;
        }
        #innerCont2{
            border: 1px solid red;
            background-color: white;
            border-radius: 20px;
        }
        #innerCont2 > div{
            margin-bottom: 20px;
        }
        #div1{
            display: flex;
            justify-content: space-between;
        }
        #div2{
            display: flex;
            justify-content: space-between;
        }
        #div3{
            display: flex;
            justify-content: space-between;
        }
        #totalDiscount{
            color: #4CAF50;
        }
        #green{
            color: #4CAF50;
        }
        #image{
            cursor: pointer
        }
        #track > button{
            background-color: #EEEEEE;
        }
        
    </style>
</head>
<body>
    <div id="nav">
        <img id="image" src="./PharMKart Logo.png" alt="">
        <div id="track">
            <button class="cart">Cart</button>
            <button class="address">Address</button>
            <button class="payment">Payment</button>
        </div>
    </div>

    <div id="main-cart">
        <div id="container1"></div>


        <div class="container2">
            <div id="innerCont1">
                <div>
                    <input placeholder="Enter your Pincode" type="number">
                    <button id="check">Check</button>
                </div>
    
                <div id="applyCoupon">
                    <button>Apply Coupon</button>
                </div>
    
                <div id="proceedToPay">
                    <button>Proceed to Pay <span id="total"></span></button>
                </div>
            </div>
            <div id="innerCont2">
                <div>
                    <h2>Order Summary : <span id="count"> </span> items</h2>
                </div>


                <div id="div1">
                    <div>Total MRP</div>
                    <div><span id="MRP"></span></div>
                </div>

                <div id="div2">
                    <div>Total Discount</div>
                    <div><span id="totalDiscount"></span></div>
                </div>

                <div id="div3">
                    <div>Shipping Charges</div>
                    <div id="green">FREE</div>
                </div>

                <div id="div3">
                    <div>Payable Amount</div>
                    <div id="payableAmount">FREE</div>
                </div>


            </div>
        </div>
    </div>

    <div id="footer">
        <p>Copyright © , HealthKart.com, or its affiliates
        </p>
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay1.svg" alt="" alt="">
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay2.svg" alt="">
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay3.svg" alt="">
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay4.svg" alt="">
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay5.svg" alt="">
        <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay6.svg" alt="">
</div>

</body>
<script>

    let goHome = document.getElementById("image")

    goHome.addEventListener("click",()=>{
        window.location.href = "./home.html"
    })

    let Cart = JSON.parse(localStorage.getItem("cartItem"))||[];
    console.log(Cart)

    let totalDiscount = document.getElementById("totalDiscount");

    let payableAmount  = document.getElementById("payableAmount");

    let countEl = document.getElementById("count")
    
    countEl.innerText = Cart.length

    let mainCont = document.getElementById("main-cart");
    let container1 = document.getElementById("container1");
    let image = document.getElementById("image");
    let description = document.getElementById("desc");
    let removeBtn = document.getElementById("removeBtn");
    let head2 = document.querySelector(".head2")

    DisplayData(Cart)

    function DisplayData(data){
        
        container1.innerHTML = "";
        data.forEach((ele,ind)=>{

            let imgDiv = document.createElement("div");
            let img = document.createElement("img");
            img.setAttribute("src",ele.img)

            let descDiv = document.createElement("div");
    
            let desc = document.createElement("h4")
            desc.textContent = ele.name;
            
            let price = document.createElement("h2");
            price.textContent = `₹${ele.Price}`;
            
    
            let discount = document.createElement("h4")
            discount.textContent = `${ele.Discount}%`;

            let increment = document.createElement("button");
            increment.innerText = "+";

            let quantity = document.createElement("span");
            quantity.innerText = ele.quantity

            let decrement = document.createElement("button");
            decrement.innerText = "-";

            let removeDiv = document.createElement("div");

            let remove = document.createElement("button");
            remove.innerText = "Remove"
            remove.setAttribute("class","remBtn");

            remove.addEventListener("click", () => {
            Cart=Cart.filter((element)=>{
              return element.id!==ele.id
            })
            localStorage.setItem("cartItem",JSON.stringify(Cart))
            DisplayData(Cart)
        });


        increment.addEventListener("click", () => {
          ele=ele.quantity++;
         
          localStorage.setItem("cartItem",JSON.stringify(Cart))
          DisplayData(Cart)
        });
        
        decrement.addEventListener("click", () => {
          if(ele.quantity>1){
            ele=ele.quantity--;
          localStorage.setItem("cartItem",JSON.stringify(Cart))
          DisplayData(Cart)
          }
        });
        price.textContent = (ele.quantity*Number(ele.Price))
        


            imgDiv.append(img);
            descDiv.append(desc,price,discount,increment,quantity,decrement)
            removeDiv.append(remove);
            

            container1.append(imgDiv,descDiv,removeDiv)
        });
        
        
        let sum=0
        let dis;
        let sum1 = 0;
      for(let i=0;i<Cart.length;i++){
        sum+=Number(Cart[i].Price)*Number(Cart[i].quantity);
        dis = (sum/100)*Number(Cart[i].Discount);
        dis = dis.toFixed(0);
        sum1 += Number(Cart[i].mrp)*Number(Cart[i].quantity)
        
      }
       total.innerHTML = `₹${sum}`;
       MRP.innerHTML = `₹${sum1}`;
       totalDiscount.innerHTML = `-₹${dis}`

       payableAmount.innerHTML = `₹${sum}`;
    //    let detail = JSON.parse(localStorage.getItem("charges"))||[];
      let detail = []
        let obj = {
        totalmrp : `₹${sum1}`,
        totaldis : `-₹${dis}`,
        payamount : `₹${sum}`
        }
        detail.push(obj);
        localStorage.setItem("charges",JSON.stringify(detail))
    }

    

    let proceedToPay = document.getElementById("proceedToPay");

    let cart = document.querySelector(".cart")

        cart.style.backgroundColor = "green"

    proceedToPay.addEventListener("click",()=>{
        window.location.href = "./address.html"
    });



    


</script>
</html>
